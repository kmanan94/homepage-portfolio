<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background square with rounded corners -->
  <rect x="5" y="5" width="190" height="190" rx="15" fill="#10B981" stroke="#059669" stroke-width="3"/>
  
  <!-- Static lightning bolt for speed/electric -->
  <path d="M 110 40 L 85 85 L 105 85 L 90 120 L 130 75 L 110 75 Z" fill="#FCD34D" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Stylized wheel/scooter element (narrower) with animation -->
  <circle cx="80" cy="125" r="15" fill="none" stroke="white" stroke-width="3">
    <animateTransform attributeName="transform" type="rotate" values="0 80 125;360 80 125" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="125" r="15" fill="none" stroke="white" stroke-width="3">
    <animateTransform attributeName="transform" type="rotate" values="0 120 125;360 120 125" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connecting line (scooter deck) - narrower -->
  <line x1="80" y1="125" x2="120" y2="125" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Handle bar suggestion - adjusted -->
  <line x1="83" y1="125" x2="88" y2="100" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="80" y1="100" x2="96" y2="100" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">ZOOM</text>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">MICROMOBILITIES</text>
</svg>