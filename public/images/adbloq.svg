<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Neural Network Visualization -->
  <g id="network">
    <!-- Input Layer -->
    <circle cx="40" cy="60" r="8" fill="url(#gradient1)" opacity="0.8"/>
    <circle cx="40" cy="100" r="8" fill="url(#gradient1)" opacity="0.8"/>
    <circle cx="40" cy="140" r="8" fill="url(#gradient1)" opacity="0.8"/>
    
    <!-- Hidden Layer -->
    <circle cx="100" cy="50" r="8" fill="url(#gradient1)" opacity="0.9"/>
    <circle cx="100" cy="90" r="8" fill="url(#gradient1)" opacity="0.9"/>
    <circle cx="100" cy="130" r="8" fill="url(#gradient1)" opacity="0.9"/>
    <circle cx="100" cy="170" r="8" fill="url(#gradient1)" opacity="0.9"/>
    
    <!-- Output Layer with Shield -->
    <circle cx="160" cy="80" r="8" fill="url(#gradient2)" opacity="0.9"/>
    <circle cx="160" cy="120" r="8" fill="url(#gradient2)" opacity="0.9"/>
    
    <!-- Connections (lighter lines) -->
    <g stroke="url(#gradient1)" stroke-width="1.5" opacity="0.3">
      <!-- Input to Hidden -->
      <line x1="40" y1="60" x2="100" y2="50"/>
      <line x1="40" y1="60" x2="100" y2="90"/>
      <line x1="40" y1="60" x2="100" y2="130"/>
      
      <line x1="40" y1="100" x2="100" y2="50"/>
      <line x1="40" y1="100" x2="100" y2="90"/>
      <line x1="40" y1="100" x2="100" y2="130"/>
      <line x1="40" y1="100" x2="100" y2="170"/>
      
      <line x1="40" y1="140" x2="100" y2="90"/>
      <line x1="40" y1="140" x2="100" y2="130"/>
      <line x1="40" y1="140" x2="100" y2="170"/>
      
      <!-- Hidden to Output -->
      <line x1="100" y1="50" x2="160" y2="80"/>
      <line x1="100" y1="90" x2="160" y2="80"/>
      <line x1="100" y1="90" x2="160" y2="120"/>
      <line x1="100" y1="130" x2="160" y2="80"/>
      <line x1="100" y1="130" x2="160" y2="120"/>
      <line x1="100" y1="170" x2="160" y2="120"/>
    </g>
  </g>
  
  <!-- Shield with X (blocking symbol) -->
  <g id="shield" transform="translate(185, 70)">
    <path d="M 0,-25 C -15,-25 -20,-20 -20,-10 L -20,10 C -20,25 0,35 0,35 C 0,35 20,25 20,10 L 20,-10 C 20,-20 15,-25 0,-25 Z" 
          fill="url(#gradient2)" opacity="0.9" stroke="#764ba2" stroke-width="2"/>
    
    <!-- X mark inside shield -->
    <line x1="-8" y1="-5" x2="8" y2="11" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="8" y1="-5" x2="-8" y2="11" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Text: Adbloq -->
  <text x="225" y="105" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2d3748">
    Adbloq
  </text>
  
  <!-- Tagline -->
  <text x="225" y="125" font-family="Arial, sans-serif" font-size="10" fill="#718096" letter-spacing="0.5">
    AI-POWERED AD BLOCKING
  </text>
  
  <!-- Decorative AI circuit lines -->
  <g stroke="url(#gradient1)" stroke-width="1" opacity="0.2" fill="none">
    <path d="M 220 135 L 230 135 L 230 145"/>
    <path d="M 240 135 L 250 135 L 250 145"/>
    <circle cx="235" cy="145" r="2" fill="url(#gradient1)" opacity="0.4"/>
  </g>
</svg>